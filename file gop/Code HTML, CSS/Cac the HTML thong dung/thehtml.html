<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Các thẻ html thông dụng</title>
    </head>
    <body>
        <!-- dùng để bao quanh 1 khối  -->
        <div>
            <!-- tạo 1 nút để bấm vào -->
        <button>đăng kí</button>

        <!-- Tiêu đề attribute và nó được hiểu là thêm thuộc tính vào các thẻ-->
        <h1 title="đây là tiêu đề của dòng này">Xin Chào Các bạn</h1>
        <!-- dùng để tạo ô viết chữ -->
        <input type="text"> 
        <!-- dùng để tạo ô tích vuông và tích được nhiều -->
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <!-- dùng để tạo ô tròn vào thêm thuộc tính name thì chỉ tích được 1 ô -->
        <input name="nam" type="radio">
        <input name="nam" type="radio">
        <input name="nam" type="radio">
        <p>nội dung các thẻ</p>
        <img title="ảnh của tôi" src="https://suanonalphalipid.vn/wp-content/uploads/2018/01/song-hanh-phuc.jpg" alt="ảnh bị lỗi">
        <a title="link fb" href="https://www.facebook.com/"><button>đăng kí</button></a>
        <ul>
            <li>các môn học thông thường</li>
            <li>môn toán</li>
            <li>môn văn</li>
            <li>môn anh</li>
        </ul>
        <table>
            <!-- Phần đầu của thẻ table -->
            <thead>
                <!-- tiêu đề của bảng -->
                <th>STT</th>
                <th>Tên</th>
                <th>Địa Chỉ</th>
            </thead>
            

            <!-- Phần Thân của thẻ table -->
            <tbody>
                <!-- dòng trên có 3 thẻ th dưới sẽ có 3 thẻ td -->
                <!-- dùng td*3 để in nhanh 3 dòng td -->
                <tr> 
                    <td>1</td>
                    <td>Bá Trí</td>
                    <td>Hà Nội</td>
                </tr>
                <tr> 
                    <td>2</td>
                    <td>Bá Trí kkk</td>
                    <td>Hà Nội</td>
                </tr>
                <tr> 
                    <td>3</td>
                    <td>Bá Trí  d </td>
                    <td>Hà Nội</td>
                </tr>
                <tr> 
                    <td>4</td>
                    <td>Bá Trí dj </td>
                    <td>Hà Nội</td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
